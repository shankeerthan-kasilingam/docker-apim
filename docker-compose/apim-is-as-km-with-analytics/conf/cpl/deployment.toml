[server]
hostname = "cp.wso2.com"
node_ip = "127.0.0.1"
server_role = "control-plane"
offset=0

[user_store]
type = "database_unique_id"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[database.apim_db]
type = "mysql"
url = "jdbc:mysql://mysql:3306/WSO2AM_DB?autoReconnect=true&amp;useSSL=false"
username = "wso2carbon"
password = "wso2carbon"
driver = "com.mysql.cj.jdbc.Driver"

[database.shared_db]
type = "mysql"
url = "jdbc:mysql://mysql:3306/WSO2AM_SHARED_DB?autoReconnect=true&amp;useSSL=false"
username = "wso2carbon"
password = "wso2carbon"
driver = "com.mysql.cj.jdbc.Driver"

[keystore.tls]
file_name =  "wso2carbon.jks"
type =  "JKS"
password =  "wso2carbon"
alias =  "wso2carbon"
key_password =  "wso2carbon"

# Gateway configuration
[[apim.gateway.environment]]
name = "GW1"
type = "hybrid"
display_in_api_console = true
description = "This is a hybrid gateway that handles both production and sandbox token traffic."
show_as_token_endpoint_url = true
service_url = "https://gw1:9443/services/"
username= "${admin.username}"
password= "${admin.password}"
ws_endpoint = "ws://gw1:9099"
wss_endpoint = "wss://gw1:8099"
http_endpoint = "http://gw1:8280"
https_endpoint = "https://gw1:8243"

[[apim.gateway.environment]]
name = "GW2"
type = "hybrid"
display_in_api_console = true
description = "This is a hybrid gateway that handles both production and sandbox token traffic."
show_as_token_endpoint_url = true
service_url = "https://gw2:9443/services/"
username= "${admin.username}"
password= "${admin.password}"
ws_endpoint = "ws://gw2:9099"
wss_endpoint = "wss://gw2:8099"
http_endpoint = "http://gw2:8280"
https_endpoint = "https://gw2:8243"


# Traffic Manager configurations
[apim.throttling]
username= "$ref{super_admin.username}"
password= "$ref{super_admin.password}"
enable_data_publishing = true
service_url = "https://ngix-lb:4000/services/"
throttle_decision_endpoints = ["tcp://tm1:5672", "tcp://tm2:5672"]

[[apim.throttling.url_group]]
traffic_manager_urls=["tcp://tm1:9611", "tcp://tm2:9611"]
traffic_manager_auth_urls=["ssl://tm1:9711", "ssl://tm2:9711"]

# Event Listener configurations
[[event_listener]]
id = "token_revocation"
type = "org.wso2.carbon.identity.core.handler.AbstractIdentityHandler"
name = "org.wso2.is.notification.ApimOauthEventInterceptor"
order = 1

[event_listener.properties]
notification_endpoint = "https://ngix-lb:7000/internal/data/v1/notify"
username = "${admin.username}"
password = "${admin.password}"
'header.X-WSO2-KEY-MANAGER' = "default"

# Event Hub configurations
[apim.event_hub]
enable = true
username = "$ref{super_admin.username}"
password = "$ref{super_admin.password}"
service_url = "https://ngix-lb:7000/services/"
event_listening_endpoints = ["tcp://cp1:5672", "tcp://cp2:5672"]

[[apim.event_hub.publish.url_group]]
urls = ["tcp://cp1:9611", "tcp://cp2:9611"]
auth_urls = ["ssl://cp1:9711", "ssl://cp2:9711"]

[apim.cors]
allow_origins = "*"
allow_methods = ["GET","PUT","POST","DELETE","PATCH","OPTIONS"]
allow_headers = ["authorization","Access-Control-Allow-Origin","Content-Type","SOAPAction"]
allow_credentials = false