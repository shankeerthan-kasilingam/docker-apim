version: '2.4'
services:
  mysql:
    image: mysql:5.7.34
    ports:
      - 3306
    networks:
      - nginx_network
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./conf/mysql/scripts:/docker-entrypoint-initdb.d
      - ./conf/mysql/conf/my.cnf:/etc/mysql/my.cnf
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  is-as-km1:
    build: ./dockerfiles/is-as-km
    networks:
      - nginx_network
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9483"]
      interval: 10s
      start_period: 180s
      retries: 20
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./conf/is-as-km:/home/wso2carbon/wso2-config-volume
    ports:
      - "9458:9483"
  is-as-km2:
    build: ./dockerfiles/is-as-km
    networks:
      - nginx_network
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9483"]
