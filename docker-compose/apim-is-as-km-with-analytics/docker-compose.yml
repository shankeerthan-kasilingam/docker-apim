    ports:
      - "9459:9483"
  tm1:
    build: ./dockerfiles/tm
    networks:
      - nginx_network
    environment:
      PROFILE_NAME: traffic-manager
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "5672"]
      interval: 10s
      start_period: 180s
      retries: 20
    depends_on:
      mysql:
        condition: service_healthy
      is-as-km1:
        condition: service_healthy
      is-as-km2:
        condition: service_healthy
    volumes:
      - ./conf/tm:/home/wso2carbon/wso2-config-volume
    ports:
      - "9453:9443"
      - "5682:5672"
      - "9621:9611"
      - "9721:9711"
