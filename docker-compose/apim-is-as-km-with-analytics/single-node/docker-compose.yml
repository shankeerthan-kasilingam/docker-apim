version: '2.4'
services:
  mysql:
    image: mysql:5.7.34
    ports:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./conf/mysql/scripts:/docker-entrypoint-initdb.d
      - ./conf/mysql/conf/my.cnf:/etc/mysql/my.cnf
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [--ssl=0]
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-uroot", "-proot"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  is-as-km:
    build: ./dockerfiles/is-as-km
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9483"]
      interval: 10s
      start_period: 180s
      retries: 20
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./conf/is-as-km:/home/wso2carbon/wso2-config-volume
    ports:
      - "9483:9483"
  tm:
    build: ./dockerfiles/tm
    environment:
      PROFILE_NAME: traffic-manager
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "5672"]
      interval: 10s
      start_period: 180s
      retries: 20
    depends_on:
      mysql:
        condition: service_healthy
      is-as-km:
        condition: service_healthy
      cpl:
        condition: service_healthy
    volumes:
      - ./conf/tm:/home/wso2carbon/wso2-config-volume
    ports:
      - "9453:9443"
      - "5682:5672"
      - "9621:9611"
      - "9721:9711"
  gw:
    build: ./dockerfiles/gw
    environment:
      PROFILE_NAME: gateway-worker
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 180s
      retries: 20
    depends_on:
      mysql:
        condition: service_healthy
      is-as-km:
        condition: service_healthy
      tm:
        condition: service_healthy
      cpl:
        condition: service_started
    volumes:
      - ./conf/gw:/home/wso2carbon/wso2-config-volume
    ports:
      - "9448:9443"
      - "8285:8280"
      - "8248:8243"
      - "8104:8099"
      - "9104:9099"
  cpl:
    build: ./dockerfiles/cpl
    environment:
      PROFILE_NAME: control-plane
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 180s
      retries: 20
    depends_on:
      mysql:
        condition: service_healthy
      - ./conf/cpl/:/home/wso2carbon/wso2-config-volume
    ports:
      - "9443:9443"
      - "5672:5672"
      - "9611:9611"
      - "9711:9711"